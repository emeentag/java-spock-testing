plugins {
  id 'groovy'
  id 'java'
}

group 'spock-testing'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  testCompile(
    'org.codehaus.groovy:groovy-all:2.4.4',
    'org.spockframework:spock-core:1.1-groovy-2.4',
    'cglib:cglib-nodep:3.2.6'
  )
}
